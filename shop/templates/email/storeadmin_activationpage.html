{% extends 'auth/auth_base.html' %}


{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Clerk Verification</h3></div>
                    <div class="card-body">
                       <form method="post" action="">
                            {% csrf_token %}
                           <button class="btn btn-outline-primary rounded-0 m-4" type="submit">Verify my account</button>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
